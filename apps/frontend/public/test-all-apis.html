<body>

    <script>
        function log(message, type = 'info', containerId = 'main-logs') {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> ${message}`;
            container.appendChild(div);
            console.log(`[${containerId}] ${message}`);
        }

        function clearLogs(containerId) {
            const container = document.getElementById(containerId);
            if (container) container.innerHTML = '';
        }

        function clearAllLogs() {
            clearLogs('citizenship-logs');
            clearLogs('customer-logs');
            clearLogs('history-logs');
        }

        async function testAPI(endpoint, expectedField, containerId, testName) {
            log(`ğŸ” Testing ${testName}...`, 'info', containerId);
            
            try {
                const response = await fetch(`/api/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });

                if (!response.ok) {
                    log(`âŒ HTTP Error: ${response.status}`, 'error', containerId);
                    return false;
                }

                const result = await response.json();
                log(`âœ… Response received`, 'success', containerId);
                log(`ğŸ“ Message: ${result.Message}`, 'info', containerId);
                
                // Check original field
                const originalData = result[expectedField];
                if (originalData) {
                    log(`âœ… Found '${expectedField}' field with ${originalData.length || 'N/A'} items`, 'success', containerId);
                } else {
                    log(`âŒ Missing '${expectedField}' field`, 'error', containerId);
                }

                // Simulate frontend fix
                if (result[expectedField]) {
                    result.data = result[expectedField];
                    log(`ğŸ”§ Applied fix: moved '${expectedField}' to 'data'`, 'success', containerId);
                }

                // Check if fix worked
                if (result.data && Array.isArray(result.data)) {
                    log(`ğŸ‰ SUCCESS! Frontend can now load ${result.data.length} items`, 'success', containerId);
                    return true;
                } else {
                    log(`âŒ Fix failed - data is not an array`, 'error', containerId);
                    return false;
                }

            } catch (error) {
                log(`ğŸ’¥ Error: ${error.message}`, 'error', containerId);
                return false;
            }
        }

        async function testCitizenships() {
            return await testAPI('citizenships', 'citizenships', 'citizenship-logs', 'Citizenship API');
        }

        async function testCustomers() {
            return await testAPI('customerList', 'customers', 'customer-logs', 'Customer API');
        }

        async function testHistories() {

        async function testAllAPIs() {
            log('ğŸš€ é–‹å§‹æ¸¬è©¦æ‰€æœ‰ API...', 'info', 'citizenship-logs');
            
            const results = await Promise.all([
                testCitizenships(),

            ]);

            const successCount = results.filter(r => r).length;

                log('âœ… ä½ çš„å‰ç«¯ç¾åœ¨æ‡‰è©²å¯ä»¥æ­£å¸¸è¼‰å…¥è³‡æ–™äº†ï¼', 'success', 'citizenship-logs');
            } else {

            }
        }
