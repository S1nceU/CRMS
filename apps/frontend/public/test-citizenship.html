<!DOCTYPE html>
<html>
<head>
    <title>Test Citizenship Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { margin: 5px 0; padding: 5px; background: #f0f0f0; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        button { margin: 10px 0; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Citizenship API Fix</h1>
    <button onclick="testOriginalAPI()">Test Original API Format</button>
    <button onclick="testWithFix()">Test With Frontend Fix</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> ${message}`;
            logsDiv.appendChild(div);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testOriginalAPI() {
            log('ğŸ” Testing original API response format...');
            
            try {
                const response = await fetch('/api/citizenships', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });

                if (!response.ok) {
                    log(`âŒ HTTP Error: ${response.status}`, 'error');
                    return;
                }

                const result = await response.json();
                log(`âœ… API Response received`);
                log(`ğŸ“ Message: ${result.Message}`);
                log(`ğŸ” Has 'data' field: ${!!result.data}`);
                log(`ğŸ” Has 'citizenships' field: ${!!result.citizenships}`);
                
                if (result.citizenships) {
                    log(`ğŸ“Š Citizenships count: ${result.citizenships.length}`, 'success');
                    log(`ğŸ“‹ First citizenship: ${JSON.stringify(result.citizenships[0])}`);
                } else {
                    log(`âŒ No citizenships field found`, 'error');
                }

            } catch (error) {
                log(`ğŸ’¥ Error: ${error.message}`, 'error');
            }
        }

        async function testWithFix() {
            log('ğŸ”§ Testing with frontend fix applied...');
            
            try {
                // Simulate the fixed API service method
                const response = await fetch('/api/citizenships', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });

                if (!response.ok) {
                    log(`âŒ HTTP Error: ${response.status}`, 'error');
                    return;
                }

                const rawResponse = await response.json();
                log(`âœ… Raw response received`);
                
                // Apply the fix logic
                if (rawResponse.citizenships) {
                    rawResponse.data = rawResponse.citizenships;
                    log(`ğŸ”§ Applied fix: moved 'citizenships' to 'data'`, 'success');
                }

                log(`ğŸ” Now has 'data' field: ${!!rawResponse.data}`);
                
                if (rawResponse.data && Array.isArray(rawResponse.data)) {
                    log(`ğŸ“Š Data count: ${rawResponse.data.length}`, 'success');
                    log(`ğŸ“‹ First item: ${JSON.stringify(rawResponse.data[0])}`);
                    log(`âœ… Fix successful! Frontend can now load citizenships`, 'success');
                } else {
                    log(`âŒ Fix failed - data is not an array`, 'error');
                }

            } catch (error) {
                log(`ğŸ’¥ Error: ${error.message}`, 'error');
            }
        }

        window.onload = function() {
            log('ğŸŒ Page loaded - ready to test citizenship API');
        };
    </script>
</body>
</html>
